<!DOCTYPE ... ... ... ... html>
<html>
<head>
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .contact-info img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        
        .contact-info p {
            margin: 0;
            font-size: 16px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            color: #fff;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 20px;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .social-icons a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-info">
            <p>Email: <a href="mailto:1015779089@qq.com">1015779089@qq.com</a></p>
        </div>
        <div class="contact-info">
            <p>Twitter/X: <a href="https://twitter.com/Octoppppus101" target="_blank" rel="noopener noreferrer">https://twitter.com/Octoppppus101</a></p>
    </div>
</body>
</html>
